<div class=" flex flex-col place-items-center place-content-center text place-self-center w-full h-full text-lg transform ">
  <div class="p-8 gap-4  bg-opacity-50 rounded-md ">
    <div class="text-center text-white mb-4">
      <!-- <h1 class="text-center text-xl text-white">Delete account</h1> -->
      <p class="text-center">You want to change your display name?</p>
      <hr class="text-gray-400  py-4">
        <mat-form-field class="bg-gray-500 bg-opacity-50" appearance="fill">
          <mat-label for="displayname" class="text-white">Enter a new displayname</mat-label>
          <input (keydown.enter)="ChangeName(true, displayName.value)" #displayName class="cursor-pointer" name="displayname" matInput placeholder="Mega man.." [formControl]="displayNameControl" required >
          <mat-error *ngIf="displayNameControl.invalid">{{getDisplayNameErrorMessage()}}</mat-error>
        </mat-form-field>
      <div class="inline-flex flex-row space-x-4 ml-4">
        <!-- Calling SignIn Api from AuthService -->
        <button (click)="ChangeName(false, null)" class="text-center rounded-lg p-2 bg-red-400 hover:bg-opacity-80">Cancel</button>
        <button (click)="ChangeName(true, displayName.value)" class="text-center rounded-lg p-2 bg-green-400 hover:bg-opacity-80">Change</button>
      </div>
    </div>
  </div>
</div>
