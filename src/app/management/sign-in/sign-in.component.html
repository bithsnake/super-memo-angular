<!--The content below is only a placeholder and can be replaced.-->
<app-backdrop></app-backdrop>
<div id="signin" class=" flex flex-col place-items-center place-content-center text place-self-center w-full pt-24 text-lg transform ">

  <div class=" sign-in-bg p-8 gap-4 bg-black bg-opacity-50 rounded-md ">
    <section class="text-center text-white">
      <h1 class="text-center text-xl text-white">Sign In</h1>

      <section class="sing-in-item sign-in-login flex flex-col">
        <mat-form-field class="bg-gray-500 bg-opacity-50" appearance="fill">
          <mat-label for="username" class="text-white">Enter your mailaddress</mat-label>
          <input
          (keydown.enter)="authService.SignIn(userName.value, userPassword.value);"
          class="cursor-pointer"
          name="username"
          matInput
          placeholder="...@email.com"
          [formControl]="userNameControl"
          #userName id="user-name"
          required>
          <mat-error *ngIf="userNameControl.invalid">{{getUsernameErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="bg-gray-500 bg-opacity-50" appearance="fill">
          <mat-label for="password" class="text-white">Enter your password</mat-label>
          <input
          autocomplete="false"
          (keydown.enter)="authService.SignIn(userName.value, userPassword.value);"
          type="password" class="cursor-pointer"
          name="password"
          matInput placeholder="password..."
          id="password"
          [formControl]="passwordControl"
          #userPassword
          required>
          <mat-error #materror id="_materror" *ngIf="passwordControl.invalid; ">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>

        <!-- Calling SignIn Api from AuthService -->
        <button
        type="button"
        id="login"
        #login
        [disabled]="!FormIsValid()"
        (click)="authService.SignIn(userName.value, userPassword.value);"
        class="text-center rounded-lg p-2 bg-green-400 cursor-pointer  w-auto"
        [ngClass]="{
          'bg-gray-200': FormIsValid() === false,
          'bg-green-400' : FormIsValid() === true,
          'hover:bg-opacity-80' : FormIsValid() === true
        }">
        Log in
        </button>

        <hr class="text-gray-400 opacity-0  mb-2 mt-2">
        <button
        (click)="authService.GoogleAuth()"
        class="text-center rounded-lg p-2 bg-green-400 hover:bg-opacity-80 w-auto">
        Log in with google
        <img class="inline w-6 h-6"  src="../../../assets//svgs//google.svg" alt="">
        </button>
      </section>

      <hr class="text-gray-400  mb-2 mt-2">
    </section>

    <section class="sing-in-item inline-flex flex-col items-center space-x-4 text-white">
      <div class="forgotPassword">
        <span class="hover:text-blue-200 cursor-pointer" routerLink="/forgot-password">Forgot Password?</span>
      </div>

      <span class="text-xl">Don't have an account?</span>

      <button
      #registeruser
      routerLink="/register-user"
      class="text-center rounded-lg p-2 bg-blue-400 hover:bg-opacity-80">
      Sign up!
      </button>
    </section>
  </div>
</div>
