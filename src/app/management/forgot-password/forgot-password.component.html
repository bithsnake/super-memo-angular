<div class=" flex flex-col place-items-center place-content-center text place-self-center w-full h-full text-lg transform ">
  <div class="p-8 gap-4 bg-black bg-opacity-50 rounded-md ">
    <div class="text-center text-white mb-4">
      <h1 class="text-center text-xl text-white">Reset password</h1>
      <p class="text-center">Please enter your email address</p>
      <p class="text-center">or request a password reset.</p>
      <div class="inline-flex flex-col">
        <mat-form-field class="bg-gray-500 bg-opacity-50" appearance="fill">
          <mat-label for="username" class="text-white">Enter your mailaddress</mat-label>
          <input #passwordResetEmail class="cursor-pointer" name="username" matInput placeholder="...@email.com" [formControl]="emailAddressControl" required >
          <mat-error *ngIf="emailAddressControl.invalid">{{getUsernameErrorMessage()}}</mat-error>
        </mat-form-field>


        <!-- Calling SignIn Api from AuthService -->
        <button #resetpassword (click)="authService.ForgotPassword(passwordResetEmail.value)" class="text-center rounded-lg p-2 bg-red-400 hover:bg-opacity-80">reset password</button>
      </div>

    </div>

    <hr class="text-gray-400  py-4">
    <div class=" text-white">
      <span>Go back to ? <button  routerLink="/sign-in" class="text-center rounded-lg p-2 bg-blue-400 hover:bg-opacity-80">Sign in</button></span>
    </div>
  </div>
</div>
