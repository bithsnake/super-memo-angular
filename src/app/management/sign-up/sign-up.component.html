<div class=" flex flex-col place-items-center place-content-center text place-self-center w-full h-full text-lg transform ">
  <div class="p-8 gap-4 bg-black bg-opacity-50 rounded-md ">
    <div class="text-center text-white mb-4">
      <h1 class="text-center text-xl text-white">Sign Up</h1>

      <div class="inline-flex flex-col">
        <mat-form-field class="bg-gray-500 bg-opacity-50" appearance="fill">
          <mat-label for="username" class="text-white">Enter your mailaddress</mat-label>
          <input (keydown.enter)="authService.SignUp(userName.value, userPassword.value, userDisplayName.value); ShowProgressSpinner();" class="cursor-pointer" name="username" matInput placeholder="...@email.com" [formControl]="userNameControl" #userName  required >
          <mat-error *ngIf="userNameControl.invalid">{{getUsernameErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="bg-gray-500 bg-opacity-50" appearance="fill">
          <mat-label for="password" class="text-white">Enter your password</mat-label>
          <input  autocomplete="false" (keydown.enter)="authService.SignUp(userName.value, userPassword.value, userDisplayName.value); ShowProgressSpinner();" type="password" class="cursor-pointer" name="password" matInput placeholder="password..." [formControl]="passwordControl" #userPassword  required >
          <mat-error #materror id="_materror" *ngIf="passwordControl.invalid; ">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="bg-gray-500 bg-opacity-50" appearance="fill">
          <mat-label for="password" class="text-white">Enter display name</mat-label>
          <input (keydown.enter)="authService.SignUp(userName.value, userPassword.value, userDisplayName.value); ShowProgressSpinner();" type="text" class="cursor-pointer" name="displayname" matInput placeholder="name.." [formControl]="displayNameControl" #userDisplayName  required>
          <div class=""></div>
          <mat-error class="w-full h-full" #materror id="_materror" *ngIf="displayNameControl.invalid; ">{{getDisplayNameErrorMessage()}}</mat-error>
        </mat-form-field>

        <!-- Calling SignIn Api from AuthService -->
        <button #login (click)="authService.SignUp(userName.value, userPassword.value, userDisplayName.value); ShowProgressSpinner();" class="text-center rounded-lg p-2 bg-green-400 hover:bg-opacity-80">Register</button>
      </div>
      <!-- <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div> -->
      <!-- Calling GoogleAuth Api from AuthService -->
      <!-- <div class="formGroup">
        <button
          type="button"
          class="btn googleBtn"
          (click)="authService.GoogleAuth()"
        >
          <i class="fab fa-google-plus-g"></i>
          Continue with Google
        </button>
      </div> -->

    </div>
    <hr class="text-gray-400  py-4">
    <div class="inline-flex flex-row items-center space-x-4 mb-4 text-white">
      <span class="text-xl">Already have an account?</span>
      <button #registeruser routerLink="/sign-in" class="text-center rounded-lg p-2 bg-blue-400 hover:bg-opacity-80">Log in!</button>
    </div>
  </div>
</div>
