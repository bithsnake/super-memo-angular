<div id="memomenu" class="inline-flex flex-row w-full justify-center mb-10 transform z-50">
    <div class="flex bg-black bg-opacity-50 p-10 space-x-4 rounded-lg">
        <button
        (click)="OpenNewMemoDialog()"
        class="text-blue-200 hover:text-white hover:bg-opacity-5 hover:-translate-y-1 bg-white bg-opacity-20 p-2 rounded-lg transform">Add memo</button>
        <button *ngIf="Memos.length > 0" (click)="OrderMemosByLetter()" class="text-blue-200 hover:text-white hover:bg-opacity-5 hover:-translate-y-1 bg-white bg-opacity-20 p-2 rounded-lg transform">Order By Letter</button>
        <!-- <button (click)="OrderMemosByID()" class="text-blue-200 hover:text-white hover:bg-opacity-5 hover:-translate-y-1 bg-white bg-opacity-20 p-2 rounded-lg transform">Order By ID</button> -->
        <button *ngIf="Memos.length > 0" (click)="OrderMemosByCreated()" class="text-blue-200 hover:text-white hover:bg-opacity-5 hover:-translate-y-1 bg-white bg-opacity-20 p-2 rounded-lg transform">Order By Created</button>
        <!-- <button (click)="StackMemos()" class="text-blue-200 hover:text-white hover:bg-opacity-5 hover:-translate-y-1 bg-white bg-opacity-20 p-2 rounded-lg transform">Stack</button> -->
    </div>
</div>
