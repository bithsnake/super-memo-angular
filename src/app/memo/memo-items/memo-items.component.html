
<section *ngIf="this.showComponents">

  <div  *ngIf="this.Memos.length > 0; else noMemos;" class="flex flex-row flex-wrap gap-12 memo-list justify-center" >
    <!-- <div *ngIf="Memos.length > 0" cdkDropList class="flex flex-row flex-wrap gap-12 memo-list justify-center" > -->
      <!-- <app-memo-item cdkDrag class="memo-box" -->
            <app-memo-item
            *ngFor="let memo of this.Memos; let i = index;"
            class=""
            [myMemoIndex]="i"
            [memo]="memo"
            [routerLink]="['items', i]"
            >
          </app-memo-item>
        <!-- <app-memo-item class="memo-box" *ngFor="let memo of (this.memoService.GetAllMemos$().subscribe() | async)"  [memo]="memo" ></app-memo-item> -->
      </div>

      <!-- If no memos can be shown -->
      <ng-template #noMemos>

        <!-- pointy finger -->
        <section class="flex place-content-center place-items-center items-center content-center d">
          <div class="w-12 h-12 ">
            <img class=" pointer-finger inline" src="../../assets//svgs//pointing_finger.svg" alt="pointy finger">
          </div>
        </section>

        <!-- text -->
        <section class="flex flex-col items-center">
          <div class="w-min justify-center p-6 bg-black bg-opacity-75  text-white text-center text-xl rounded-md">
            <header>
              <h1 id="nomemos" class="">No memos!</h1>
            </header>
          <article>
              <p>Why not create one?</p>
            </article>
          </div>
        </section>

      </ng-template>

</section>
