
<section *ngIf="this.showMemos">
  <div  *ngIf="this.staticMemoList.length > 0 else noMemos;" class="flex flex-row flex-wrap gap-12 memo-list justify-center" >
        <app-memo-item
        *ngFor="let memo of this.Memos$ | async; let i = index;"
        class="z-50"
        [currentMemos]="this.staticMemoList"
        [myMemoIndex]="i"
        [memo]="memo"
        [routerLink]="['items', i]"
        >
        </app-memo-item>
    </div>

    <!-- If no memos can be shown -->
    <ng-template  #noMemos>

      <!-- pointy finger -->
      <section class="flex place-content-center place-items-center items-center content-center d">
        <div class="w-12 h-12 ">
          <img class=" pointer-finger inline" src="../../assets//svgs//pointing_finger.svg" alt="pointy finger">
        </div>
      </section>

      <!-- text -->
      <section class="flex flex-col items-center">
        <div class="w-min justify-center p-6 bg-black bg-opacity-75  text-white text-center text-xl rounded-md">
          <header>
            <h1 id="nomemos" class="">No memos!</h1>
          </header>
        <article>
            <p>Why not create one?</p>
          </article>
        </div>
      </section>
    </ng-template>
</section>
