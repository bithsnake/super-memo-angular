<div class="flex flex-row flex-wrap justify-around gap-24 ">

  <div class="w-auto bg-white rounded-md" *ngFor="let memo of MemoList">
    <section  class="w3-card-4 p-6">
        <!-- Memo Title -->
        <header class="inline-flex w-full justify-between mb-4">
          <h1>{{memo.Title}}</h1><p>{{memo.MemoIcon}}</p>
        </header>
        <!-- Description -->
        <article class="border-b-2 border-gray-300">
          <p>{{memo.Description}}</p>
        </article>

        <!-- Output all current ingredients for the current shopping list -->
        <ul  *ngFor="let ingredient of memo.Ingredients">
          <a class="hover:bg-gray-200 hover:text-blue-800" href="#">
            <li class="w-full inline-flex flex-row justify-between">
              <div #ingredientIcon class="inline-flex gap-2"><p >{{ingredient.Icon}}</p> <p>{{ingredient.Name}}</p></div><p class="justify-end">x{{ingredient.Amount}}</p>
            </li>
          </a>
        </ul>

        <!--
          For images <img> you can use 2 ways to output a image, either as src={{" string interpolation to the image path"}} or [src]="propertybinding for the imagepath"
        -->
        <!-- Button menu -->
      <section #buttonSection class="w-auto mt-4 flex flex-row items-center flex-nowrap content-center justify-between w3-monospace text-white">
        <button #removeButton id="remove-button" (click)="RemoveMemo(memo)" class="text-center rounded-lg p-2 bg-gray-400 hover:bg-opacity-80">{{Icons.remove.icon}}</button>
        <button #addButton (click)="memo.AddIngredients = ! memo.AddIngredients" id="add-button" class="text-center rounded-lg p-2 bg-gray-400 hover:bg-opacity-80">{{memo.AddIngredients ? 'Close' : 'Add'}}</button>
        <button #editButton id="edit-button" (click)="ChangeMemo(buttonSection,memo.Id)" class="text-center rounded-lg p-2 bg-gray-400 hover:bg-opacity-80"> {{Icons.edit.icon}}</button>
      </section>
    </section>

    <!-- "Items modal" -->
      <div #ingredientMenu  class="flex" (blur)="memo.AddIngredients = false" *ngIf="memo.AddIngredients">
        <app-ingredients-modal style="max-width : 16rem" *ngIf="memo.AddIngredients"></app-ingredients-modal>
      </div>

  </div>
</div>
